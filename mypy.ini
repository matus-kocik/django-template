[mypy]
# Load plugins for additional functionality
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
# Specify the Django settings module for type checking
django_settings_module = "my_project.settings"  # Replace 'my_project' with your Django project name

[mypy-*.migrations.*]
# Ignore errors in Django migrations (auto-generated code)
ignore_errors = True
